        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light">

                </li>

        <div class="container">
            <div class="row">
                <div class="col-lg-5  d-none d-lg-block mt-1 pt-5 ">
                    <h1 class="text-light">Welcome to Polimer Js</h1>
                    <img id="laptop"class=" "src="./assets/images/login.png">
                </div>
                <div class="col-lg-5 card m-5 p-5">
                    <form  id="form" class="needs-validation" novalidate autocomplete="off">
 
                        <div class="mb-3 form-group">

                                <input type="text" id="username"  class="form-control" placeholder="Username" id="exampleInputEmail1" required>

                            </div>
                        </div>

                            <label for="exampleInputPassword1"  class="form-label">Password</label>

                                <input type="password" class="form-control" id="password" placeholder="password" id="exampleInputPassword1"  required>

                            </div>

                        </div>
                        


                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" >
                            <label class="form-check-label" id="check-box" for="exampleCheck1">Remember me</label required="false">
                        </div>
                        <button type="submit"  id="login-btn" class="btn btn-primary">Login</button>
                    </form>
